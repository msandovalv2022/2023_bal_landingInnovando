<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Innovando en Bal</title>
  </head>
  <body>
    <section class="herobannerPc">
      <div class="headerPc">
        <div class="headerPc__parteUno">
          <img class="headerPc__parteUno--logo" src="img/logo.png" alt="Logo Bal" />
          <img class="headerPc__parteUno--innovando" src="img/innovandoBal.png" alt="Imagen con texto" />
        </div>
        <div class="headerPc__parteDos">
          <img src="img/img_herobanner.png" alt="Imagen de Herobanner" />
        </div>
      </div>
      <img class="wave" src="img/wave.png" alt="">
    </section>

    <section class="herobannerMovil">
        <div class="headerMovil">
            <div class="headerMovil__parteUno">
                <img class="headerMovil__parteUno--logo" src="img/logo.png" alt="Logo">
                <img class="headerMovil__parteUno--innovando" src="img/innovandoBal.png" alt="">
            </div>
            <div class="headerMovil__parteDos">
                <img src="img/img_herobanner.png" alt="">
            </div>

        </div>

    </section>



  </body>
</html>
